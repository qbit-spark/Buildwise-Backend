<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        .email-header {
            text-align: center;
            background-color: #FF6347;
            color: white;
            padding: 10px 0;
        }
        .email-body {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        .email-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1 th:text="${emailHeader}">Account Verification</h1>
    </div>
    <div class="email-body">
        <p>Hi <strong th:text="${userName}"></strong>,</p>
        <p th:text="${instructionText}">
        <div class="otp-code" th:text="${otpCode}"></div>
        <p>This code is valid for 10 minutes.</p>
        <p>If you did not request this email, please ignore it.</p>
    </div>
    <div class="email-footer">
        <p>Thank you for choosing BuildWise!</p>
    </div>
</div>
</body>
</html>
